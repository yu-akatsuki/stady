<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>グリッドレイアウト</title>
        <style>
            * {margin: 0px; padding: 0px;}
            .container {
                display: grid;
                grid-template-rows: 75px 75px 75px;
                grid-template-columns: 75px 75px 75px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="boxA" style="background: #f3c90b;">8</div>
            <div class="boxB" style="background: #ff8e52;">1</div>
            <div class="boxC" style="background: #fda8ec;">6</div>
            <div class="boxD" style="background: #6cddff;">3</div>
            <div class="boxE" style="background: #5ca8ee;">5</div>
            <div class="boxF" style="background: #a0a7f8;">7</div>
            <div class="boxG" style="background: #f3c90b;">4</div>
            <div class="boxH" style="background: #ff8e52;">9</div>
            <div class="boxI" style="background: #fda8ec;">2</div>
        </div>
    </body>
</html>
